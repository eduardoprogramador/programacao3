	<body>
		<h4>Cadastro de Usuário</h4>
		<form action="formulariook.html">
			Nome:<input type="text" required id="txtNome"/> <br />
			email:<input type="email" id="txtEmail"/> <br />
			data nasc:<input type="date" id="txtData" /> <br />
			cor preferida: <input type="color" id="txtCor"/> <br />
			Trabalha na empresa: Sim<input type="radio" name="trabalha" 
			id="rdoTrabalhaSim" />Não<input type="radio" name="trabalha" id="rdoTrabalhaNao"/><br/>
			Setores: TI<input type="checkbox" id="chkSetorTI" />RH<input type="checkbox" id="chkSetorRH"/>
			Cantina<input type="checkbox" id="chkSetorCantina" /><br />
			idade: <input type="number" id="txtIdade"/><br />
			OBS:<textarea id="txtObs"></textarea><br/>
			Site preferido de busca:
			<select id="selSite">
				<option>Selecione</option>
				<option>Bing</option>
				<option>Hao123</option>
				<option>Google</option>
			</select><br />
			<input type="submit" value="Cadastrar" />
			<input type="reset" value="Limpar" />
			
		
		
		</form>
	</body>
